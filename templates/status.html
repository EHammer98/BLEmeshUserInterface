{% extends "layout.html" %}
{% block content %}
  <h2>
    {% if status == "on" %}
      Element <b class = "kleurtje">{{uniAddress}}</b> is turned: <b class = "turnedOn"> {{ status }} </b>
    {% elif status == "off" %}
      Element <b class = "kleurtje">{{uniAddress}}</b> is turned: <b class = "turnedOff"> {{ status }} </b>
    {% else %}
      <b class = "error"> Error </b>
    {%endif%}
  </h2>
{% endblock content %}
